<div class="container rounded ltr show default-transition ng-tns-0-0 background no-footer" >
  <div class="row h-100">
    <div class="col-12 col-md-10 mx-auto my-auto">
      <div class="card auth-card">
          <div class="position-relative image-side">
            <h2 class="text-white">
              Bienvenidos a GlassWord
            </h2>
            <p class="text-white"> 
              Por favor utilice sus credenciales para conectarse
             
            </p>
          </div>
          <div class="form-side">
            <a class="c-pointer">
              <span class="logo-single1"></span>
            </a>
            <h6 class="mb-4">Login</h6>
            <form [formGroup]="signInForm" (ngSubmit)="doSignIn()">
              <label class="form-group has-float-label">
                <input class="form-control " type="email"  formControlName="email" placeholder="email" required />
                <span> Email</span>
              </label>
              <label class="form-group has-float-label">
                <input class="form-control " type="password"  formControlName="password" placeholder="password" required />
                <span> Contraseña</span>
              </label>
              <div class="d-flex justify-content-between align-items-center">
                <a routerlink="/user/forgot-password" href="/user/forgot-password">Se te olvidó tu contraseña?</a>
                <div click="onLoginClick()">
                  <button triggers="" class="btn btn-lg btn-multiple-state btn-primary btn-shadow">
                    <div class="spinner d-inline-block">
                      <div class="bounce1"></div>
                      <div class="bounce2"></div>
                      <div class="bounce3"></div>
                    </div>
                    <span data-toggle="tooltip" data-placement="top" title="Everything went right!" class="icon success">
                      <i class="simple-icon-check"></i>
                    </span>
                    <span data-toggle="tooltip" data-placement="top" title="Something went wrong!" class="icon fail">
                      <i class="simple-icon-exclamation"></i>
                    </span>
                    <span class="label"> INICIAR SESIÓN </span>
                  </button><!---->
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
